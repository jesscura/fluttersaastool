# Nixpacks configuration for Railway deployment
# Note: Using Dockerfile is recommended for better control
# This is a simplified alternative but requires manual nginx setup

[phases.setup]
nixPkgs = ["flutter"]

[phases.install]
cmds = ["flutter pub get"]

[phases.build]
cmds = ["flutter build web --release --web-renderer html"]

[start]
# Note: Railway requires a web server. 
# For Nixpacks, consider using a simple Python or Node server instead of nginx
cmd = "cd build/web && python3 -m http.server 8080"
